<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Summarizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Adjust for header height */
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 80%;
            max-width: 900px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 48px;
            color: #222;
        }

        p {
            margin-bottom: 40px;
            font-size: 22px;
            color: #555;
            line-height: 1.6;
        }

        .btn {
            padding: 15px 35px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        üîç AI Text Summarizer
    </div>

    <div class="main">
        <div class="container">
            <h1>AI Text Summarizer</h1>
            <p>
                Welcome! This AI-powered summarization tool uses a fine-tuned Pegasus transformer model to turn long texts or dialogues into concise summaries. Ideal for students, professionals, and researchers.
            </p>
            <a href="/summarize" class="btn">Go to Summarizer</a>
        </div>
    </div>

</body>
</html>
