<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
        }

        textarea {
            width: 95%;
            height: 180px;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-bottom: 20px;
        }

        .submit-btn {
            padding: 12px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .summary-box {
            margin-top: 30px;
            background-color: #f9f9f9;
            border-left: 6px solid #007BFF;
            padding: 20px;
            font-size: 18px;
            color: #444;
            border-radius: 10px;
        }

        .input-text-box {
            margin-top: 30px;
            background-color: #f9f9f9;
            border-left: 6px solid #007BFF;
            padding: 20px;
            font-size: 18px;
            color: #444;
            border-radius: 10px;
        }

        h2 {
            color: #007BFF;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <div class="header">üîç AI Text Summarizer</div>

    <div class="main">
        <div class="container">
            <h1>Summarize Your Text</h1>
            <form method="POST">
                <textarea name="dialogue" placeholder="Enter your text here..." required>{{ request.form['dialogue'] if request.method == 'POST' else '' }}</textarea>
                <br>
                <input type="submit" class="submit-btn" value="Summarize">
            </form>

            {% if request.method == 'POST' %}
                <h2>Input Text:</h2>
                <div class="input-text-box">
                    {{ request.form['dialogue'] }}
                </div>
            {% endif %}

            {% if summary %}
                <h2>Summary:</h2>
                <div class="summary-box">
                    {{ summary }}
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
